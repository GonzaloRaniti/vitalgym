<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Inicia sesión en Vital Gym - Tu gimnasio de confianza" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/webp" sizes="16x16" href="../image/favicon.webp">
    <title>Iniciar Sesión - Vital Gym</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-background">
        <div class="background-overlay"></div>
      </div>
      
      <div class="login-form-container">
        <div class="form-header">
          <a href="../index.html" class="logo-link">
            <img src="../image/2.png" alt="Vital Gym Logo" class="logo" />
          </a>
          <h1>Bienvenido de vuelta</h1>
          <p>Inicia sesión para continuar tu transformación</p>
        </div>

        <form class="login-form" method="post" id="loginForm">
          <div class="form-group">
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="username" name="username" required />
              <label for="username">Nombre de Usuario</label>
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" name="password" required />
              <label for="password">Contraseña</label>
              <button type="button" class="password-toggle" aria-label="Mostrar contraseña">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="remember" name="remember" />
              <span class="checkmark"></span>
              Recordarme
            </label>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="login-btn">
            <span>Iniciar Sesión</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="form-footer">
          <p>¿No tienes una cuenta? <a href="./registro.html">Regístrate aquí</a></p>
          <a href="../index.html" class="back-home">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
          </a>
        </div>

        <div class="social-login">
          <p>O inicia sesión con</p>
          <div class="social-buttons">
            <button type="button" class="social-btn google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button type="button" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
