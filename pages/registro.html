<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrate en Vital Gym - Comienza tu transformación hoy" />
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/webp" sizes="16x16" href="../image/favicon.webp">
    <title>Registro - Vital Gym</title>
</head>
<body>
    <div class="register-container">
        <div class="register-background">
            <div class="background-overlay"></div>
        </div>
        
        <div class="register-form-container">
            <div class="form-header">
                <a href="../index.html" class="logo-link">
                    <img src="../image/2.png" alt="Vital Gym Logo" class="logo" />
                </a>
                <h1>Únete a Vital Gym</h1>
                <p>Comienza tu viaje hacia una versión más fuerte de ti mismo</p>
            </div>

            <form class="register-form" method="post" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="nombre" name="nombre" required />
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="apellido" name="apellido" required />
                            <label for="apellido">Apellido</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" required />
                        <label for="email">Correo electrónico</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="telefono" name="telefono" required />
                        <label for="telefono">Teléfono</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" required />
                            <label for="password">Contraseña</label>
                            <button type="button" class="password-toggle" aria-label="Mostrar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Fortaleza de la contraseña</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required />
                            <label for="confirmPassword">Confirmar contraseña</label>
                            <button type="button" class="password-toggle" aria-label="Mostrar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="terms" name="terms" required />
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="terms-link">Términos y Condiciones</a> y la <a href="#" class="terms-link">Política de Privacidad</a>
                    </label>
                </div>

                <div class="form-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="newsletter" name="newsletter" />
                        <span class="checkmark"></span>
                        Quiero recibir noticias y ofertas especiales
                    </label>
                </div>

                <button type="submit" class="register-btn">
                    <span>Crear Cuenta</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="form-footer">
                <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia Sesión</a></p>
                <a href="../index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio
                </a>
            </div>

            <div class="social-register">
                <p>O regístrate con</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
